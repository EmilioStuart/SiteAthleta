<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="shortcut icon" href="../imagens/acesso restrito.jpg" type="image/x-icon">
    <title>Athleta - INSERT</title>
</head>
<body>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- HEADER -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <header>
        <a href="../index.html" class="lg">
            <img src="../imagens/logo_Branca.png" alt="Logo Athleta" class="tpLogo">
        </a>
        <a href="admin.html">
            <div class="tpConta">
            <p>Voltar</p>
            <img src="../imagens/seta.png" alt="">     
            </div>
        </a>
    </header>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ADD-ADMIN -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="addAdmin" class="cont">
        <h2>Adicionar Admin</h2>
        <br>
        <form action="adicionar-admin" method="post">
            <label for="nomeAdmin">
                <input type="text" name="nomeAdmin" id="nomeAdmin" placeholder="Nome: " required>
            </label>
            <br>
            <label for="emailAdmin">
                <input type="email" name="emailAdmin" id="emailAdmin" placeholder="Email: " required>
            </label>
            <br>
            <label for="passwordAdmin">
                <input type="password" name="passwordAdmin" id="passwordAdmin" placeholder="Senha: " required>
            </label>
            <br>
            <label for="confirmPasswordAdmin">
                <input type="password" name="confirmPasswordAdmin" id="confirmPasswordAdmin" placeholder="Confirmar senha: " required>
            </label>
            <br>
            <input type="submit" value="Adicionar Admin" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ADD-FORUM -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="addForum" class="cont">
        <h2>Adicionar Fórum</h2>
        <br>
        <form action="adicionar-forum" method="post">
            <label for="nomeForum">
                <input type="text" name="nomeForum" id="nomeForum" placeholder="Nome do Fórum: " required>
            </label>
            <br>
            <label for="descricaoForum">
                <input type="text" name="descricaoForum" id="descricaoForum" placeholder="Descrição: " required>
            </label>
            <br>
            <input type="submit" value="Adicionar Forum" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ADD-CT -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="addCT" class="cont">
        <h2>Adicionar Centros Esportivos</h2>
        <br>
        <form action="adicionar-ct" method="post">
            <label for="nomeCT">
                <input type="text" name="nomeCT" id="nomeCT" placeholder="Nome: " required>
            </label>
            <br>
            <label for="telefoneCT">
                <input type="number" name="telefoneCT" id="telefoneCT" placeholder="Telefone: ">
            </label>
            <br>
            <label for="descricaoCT">
                <input type="text" name="descricaoCT" id="descricaoCT" placeholder="Descrição: " required>
            </label>
            <br>
            <input type="submit" value="Adicionar Centros Esportivos" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ADD-FILTRO -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="addFiltro" class="cont">
        <h2>Adicionar Filtro</h2>
        <br>
        <form action="adicionar-filtro" method="post">
            <label for="categoriaFiltro">
                <input type="text" name="categoriaFiltro" id="categoriaFiltro" placeholder="Categoria: " required>
            </label>
            <br>
            <input type="submit" value="Adicionar Filtro" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=- ADD-ESPORTE -=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="addCT" class="cont">
        <h2>Adicionar Esportes</h2>
        <br>
        <form action="adicionar-esporte" method="post">
            <label for="nomeEsporte">
                <input type="text" name="nomeEsporte" id="nomeEsporte" placeholder="Nome: " required>
            </label>
            <br>
            <label for="descricaoEsporte">
                <input type="text" name="descricaoEsporte" id="descricaoEsporte" placeholder="Descrição: " required>
            </label>
            <br>
            <label for="praticarEsporte">
                <input type="text" name="preaticarEsporte" id="praticarEsporte" placeholder="Como Praticar: " required>
            </label>
            <br>
            <input type="submit" value="Adicionar Esporte" class="cont-btn">
        </form>
    </div>

    <br><br>

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style> 
</body>
</html>
