<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="shortcut icon" href="../imagens/acesso restrito.jpg" type="image/x-icon">
    <title>Athleta - Aprovar Eventos</title>
</head>
<body>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- HEADER -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <header>
        <a href="../index.html" class="lg">
            <img src="../imagens/logo_Branca.png" alt="Logo Athleta" class="tpLogo">
        </a>
        <a href="admin.html">
            <div class="tpConta">
            <p>Voltar</p>
            <img src="../imagens/seta.png" alt="">     
            </div>
        </a>
    </header>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=- APROV-EVENTOS -=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div class="aprEventos" id="aprEventos">
        <div class="aprEventos-txt">
            <div class="aprEventos-blocos">
                <p>Nome do Evento: <spa></spa></p>
            </div>
            <div class="aprEventos-blocos">
                <p>Descrição: <spa></spa></p>
            </div>
            <div class="aprEventos-blocos">
                <p>Local: <spa></spa></p>
            </div>
            <div class="aprEventos-blocos">
                <p>Organizador: <spa></spa></p>
            </div>
            <div class="aprEventos-blocos">
                <p>Data do Evento: <spa></spa></p>
            </div>
        </div>

        <form action="aprovar-eventos" method="post">
            <div class="apr_neg">
                <input type="button" value="Aprovar" placeholder="Aprovar" class="aprovar">
                <input type="button" value="Negar" class="negar">
            </div>
        </form>
    </div>
    
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</body>
</html>
