<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="shortcut icon" href="../imagens/acesso restrito.jpg" type="image/x-icon">
    <title>Athleta - UPDATE</title>
</head>
<body>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- HEADER -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <header>
        <a href="../index.html" class="lg">
            <img src="../imagens/logo_Branca.png" alt="Logo Athleta" class="tpLogo">
        </a>
        <a href="admin.html">
            <div class="tpConta">
            <p>Voltar</p>
            <img src="../imagens/seta.png" alt="">     
            </div>
        </a>
    </header>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ATT-ADMIN -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="attAdmin" class="cont">
        <h2>Atualizar Admin</h2>
        <br>
        <form action="Atualizar-admin" method="post">
            <label for="idAdmin">
                <input type="number" name="idAdmin" id="idAdmin" placeholder="ID para alteração: " min="0">
            </label>
            <br><br>
            <label for="nomeAdmin">
                <input type="text" name="nomeAdmin" id="nomeAdmin" placeholder="Nome: " required>
            </label>
            <br>
            <label for="emailAdmin">
                <input type="email" name="emailAdmin" id="emailAdmin" placeholder="Email: " required>
            </label>
            <br>
            <label for="passwordAdmin">
                <input type="password" name="passwordAdmin" id="passwordAdmin" placeholder="Senha: " required>
            </label>
            <br>
            <label for="confirmPasswordAdmin">
                <input type="password" name="confirmPasswordAdmin" id="confirmPasswordAdmin" placeholder="Confirmar senha: " required>
            </label>
            <br>
            <input type="submit" value="Atualizar Admin" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ATT-FORUM -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="attForum" class="cont">
        <h2>Atualizar Fórum</h2>
        <br>
        <form action="Atualizar-forum" method="post">
            <label for="idForum">
                <input type="number" name="idForum" id="idAdmin" placeholder="ID para alteração: " min="0">
            </label>
            <br><br>
            <label for="nomeForum">
                <input type="text" name="nomeForum" id="nomeForum" placeholder="Nome do Fórum: " required>
            </label>
            <br>
            <label for="descricaoForum">
                <input type="text" name="descricaoForum" id="descricaoForum" placeholder="Descrição: " required>
            </label>
            <br>
            <input type="submit" value="Atualizar Forum" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ATT-CT -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="attCT" class="cont">
        <h2>Atualizar Centros Esportivos</h2>
        <br>
        <form action="Atualizar-ct" method="post">
            <label for="idForum">
                <input type="number" name="idCT" id="idAdmin" placeholder="ID para alteração: " min="0">
            </label>
            <br><br>
            <label for="nomeCT">
                <input type="text" name="nomeCT" id="nomeCT" placeholder="Nome: " required>
            </label>
            <br>
            <label for="telefoneCT">
                <input type="number" name="telefoneCT" id="telefoneCT" placeholder="Telefone: ">
            </label>
            <br>
            <label for="descricaoCT">
                <input type="text" name="descricaoCT" id="descricaoCT" placeholder="Descrição: " required>
            </label>
            <br>
            <input type="submit" value="Atualizar Centros Esportivos" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- ATT-FILTRO -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="attFiltro" class="cont">
        <h2>Atualizar Filtro</h2>
        <br>
        <form action="Atualizar-filtro" method="post">
            <label for="idFiltro">
                <input type="number" name="idFiltro" id="idAdmin" placeholder="ID para alteração: " min="0">
            </label>
            <br><br>
            <label for="categoriaFiltro">
                <input type="text" name="categoriaFiltro" id="categoriaFiltro" placeholder="Categoria: " required>
            </label>
            <br>
            <input type="submit" value="Atualizar Filtro" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=- ATT-ESPORTE -=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="attCT" class="cont">
        <h2>Atualizar Esportes</h2>
        <br>
        <form action="Atualizar-esporte" method="post">
            <label for="idEsporte">
                <input type="number" name="idEsporte" id="idAdmin" placeholder="ID para alteração: " min="0">
            </label>
            <br><br>
            <label for="nomeEsporte">
                <input type="text" name="nomeEsporte" id="nomeEsporte" placeholder="Nome: " required>
            </label>
            <br>
            <label for="descricaoEsporte">
                <input type="text" name="descricaoEsporte" id="descricaoEsporte" placeholder="Descrição: " required>
            </label>
            <br>
            <label for="praticarEsporte">
                <input type="text" name="preaticarEsporte" id="praticarEsporte" placeholder="Como Praticar: " required>
            </label>
            <br>
            <input type="submit" value="Atualizar Esporte" class="cont-btn">
        </form>
    </div>


    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style> 
</body>
</html>
