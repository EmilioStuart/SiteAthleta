<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="shortcut icon" href="../imagens/acesso restrito.jpg" type="image/x-icon">
    <title>Athleta - DROP</title>
</head>
<body>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- HEADER -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <header>
        <a href="../index.html" class="lg">
            <img src="../imagens/logo_Branca.png" alt="Logo Athleta" class="tpLogo">
        </a>
        <a href="admin.html">
            <div class="tpConta">
            <p>Voltar</p>
            <img src="../imagens/seta.png" alt="">     
            </div>
        </a>
    </header>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- RM-ADMIN -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="rmAdmin" class="cont">
        <h2>Remover Admin</h2>
        <br>
        <form action="Remover-admin" method="post">
            <label for="idAdmin">
                <input type="number" name="idAdmin" id="idAdmin" placeholder="ID para remoção: " min="0">
            </label>
            <br>
            <input type="submit" value="Remover Admin" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- RM-FORUM -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="rmForum" class="cont">
        <h2>Remover Fórum</h2>
        <br>
        <form action="Remover-forum" method="post">
            <label for="idForum">
                <input type="number" name="idForum" id="idAdmin" placeholder="ID para remoção: " min="0">
            </label>
            <br>
            <input type="submit" value="Remover Forum" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- RM-CT -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="rmCT" class="cont">
        <h2>Remover Centros Esportivos</h2>
        <br>
        <form action="Remover-ct" method="post">
            <label for="idForum">
                <input type="number" name="idCT" id="idAdmin" placeholder="ID para remoção: " min="0">
            </label>
            <br>
            <input type="submit" value="Remover Centros Esportivos" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=- RM-FILTRO -=-=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="rmFiltro" class="cont">
        <h2>Remover Filtro</h2>
        <br>
        <form action="Remover-filtro" method="post">
            <label for="idFiltro">
                <input type="number" name="idFiltro" id="idAdmin" placeholder="ID para remoção: " min="0">
            </label>
            <br>
            <input type="submit" value="Remover Filtro" class="cont-btn">
        </form>
    </div>

    <!-- -=-=-=-=-=-=-=-=-=-=-=-=- RM-ESPORTE -=-=-=-=-=-=-=-=-=-=-=-=-  -->

    <div id="rmCT" class="cont">
        <h2>Remover Esportes</h2>
        <br>
        <form action="Remover-esporte" method="post">
            <label for="idEsporte">
                <input type="number" name="idEsporte" id="idAdmin" placeholder="ID para remoção: " min="0">
            </label>
            <br>
            <input type="submit" value="Remover Esporte" class="cont-btn">
        </form>
    </div>

    <br><br>

    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style> 
</body>
</html>
